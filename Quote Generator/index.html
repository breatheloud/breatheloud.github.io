<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Page Viewer</title>

    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Julius+Sans+One" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <script src="https://use.fontawesome.com/9b7f52debd.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center jumbotron jumbotron-fluid">
        <h1>Jokes</h1>
        <br></br>
        <i class="col-xs-2 col-md-1 fa fa-quote-left fa-2x animated fadeInLeft" aria-hidden="true"></i>
  <!-- Quote -->
        <p class="col-xs-8 col-md-10 blockquote" id="quote">Cycle through this cornucopia of <em>any</em> joke you can think of! We got nerdy Chuck Norris jokes, lame Chuck Norris jokes, funny Chuck Norris jokes, and, of course, classic Chuck Norris jokes!</p>
        <i class="col-xs-2 col-md-1 fa fa-quote-right fa-2x animated fadeInRight" aria-hidden="true"></i>
    <!-- Randomise Button -->
        <div class="row col-xs-12 container-fluid">
            <button class="col-xs-offset-3 col-xs-2 btn" id="randomise"><i class="fa fa-random fa-2x" aria-hidden="true"></i></button>
  <!-- Tweet Button -->
          <a id="twitterLink" href="" target="_blank">
          <button class="row col-xs-offset-2 col-xs-2 btn" id = "tweetButton"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button></a>

         </div> <!-- Buttons -->
      </div> <!-- jumbotron -->
    </div> <!-- .container-fluid -->

  </body>
</html>
